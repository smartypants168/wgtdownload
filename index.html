<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Redirect</title>
  <script>
    function checkPassword() {
      const enteredPassword = document.getElementById('password').value;
      const correctPassword = "Music2024"; // Replace with your password
      if (enteredPassword === correctPassword) {
        window.location.href = "https://sites.google.com/view/wgtdownload/home";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</head>
<body>
  <h1>Password Protected Page</h1>
  <p>Enter the password to access the page:</p>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>
</body>
</html>
